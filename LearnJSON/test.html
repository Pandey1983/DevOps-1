<!DOCTYPE HTML>

Give a number :<input type="text" id="city"><br>
<button onclick="weatherReport(city.value)">Weather Report</button>
<script>
function weatherReport(city) {
   var key = 'e54a565d66bf93944746adaf66d38cdb';
   var data = fetch('https://api.openweathermap.org/data/2.5/weather?q=' + city + '&appid=' + key));
   document.write(data);
}
</script>
