<html>
<head>
  <script lang="text/javascript">
    function weatherReport( cityName ) {
  var key = 'e54a565d66bf93944746adaf66d38cdb';
  var data = fetch('https://api.openweathermap.org/data/2.5/weather?q=' + cityName + '&appid=' + key).catch(function() {
    // catch any errors
  });
  document.write(data); }
</script>
</head>
<body>
<form onsubmit="weatherReport(document.getElementsByName("city"))">
  City Name<br>
  <input type="text" name="city" value=""><br>
  <br><br>
  <input type="submit" value="Weather Report">
</form>
</body>
</html>
